<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2.1</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <a class="site-header__logo" href="#">
                    <img class="site-header__logo-img" src="./images/logo.svg" alt="logo" width="219" height="56">
                </a>
                <nav class="site-header__nav">
                    <ul class="site-header__list">
                        <li class="site-header__item">
                            <a href="#">About us</a>
                        </li>
                        <li class="site-header__item">
                            <a href="#">Services</a>
                        </li>
                        <li class="site-header__item">
                            <a href="#">Use Cases</a>
                        </li>
                        <li class="site-header__item">
                            <a href="#">Pricing</a>
                        </li>
                        <li class="site-header__item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="site-header__item request">
                            <a href="#">Request a quote</a>
                        </li>
                    </ul>
                </nav>
            </div>
            

        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- MAIN START -->
    <main class="site-main">
        <div class="container">
            <!-- HERO START -->
             <div class="site-main__hero-wrapper">
                <div class="site-main__hero-text-wrapper">
                    <h1 class="site-main__hero-title">Navigating the digital landscape for success</h1>
                    <p class="site-main__hero-info">Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.</p>
                    <button class="site-main__hero-book-button">Book a consultation</button>
                </div>

                <img class="site-main__hero-img" src="./images/main-img.png" alt="hero img" >

             </div>
            <!-- HERO END -->

            <!-- ADVERTISEMENT START -->
             <section class="site-main__adv">
                <ul class="site-main__adv-list">
                    <li class="site-main__adv-item">
                        <a href="https://amazon.com">
                            <img class="site-main__adv-img" src="./images/adv1.svg" alt="adv img1" width="124" height="48">
                        </a>
                    </li>
                    <li class="site-main__adv-item">
                        <a href="https://dribbble.com">
                            <img class="site-main__adv-img" src="./images/adv2.svg" alt="adv img2" width="126" height="48">
                        </a>
                    </li>
                    <li class="site-main__adv-item">
                        <a href="https://hubspot.com">
                            <img class="site-main__adv-img" src="./images/adv3.svg" alt="adv img3" width="128" height="48">
                        </a>
                    </li>
                    <li class="site-main__adv-item">
                        <a href="https://notion.com">
                            <img class="site-main__adv-img" src="./images/adv4.svg" alt="adv img4" width="145" height="48">
                        </a>
                    </li>
                    <li class="site-main__adv-item">
                        <a href="https://netflix.com">
                            <img class="site-main__adv-img" src="./images/adv5.svg" alt="adv img5" width="125" height="48">
                        </a>
                    </li>
                    <li class="site-main__adv-item">
                        <a href="https://zoom.com">
                            <img class="site-main__adv-img" src="./images/adv6.svg" alt="adv img6" width="110" height="48">
                        </a>
                    </li>
                </ul>
             </section>

            <!-- ADVERTISEMENT END -->
        </div>
    </main>

    <!-- MAIN END -->
</body>
</html>
